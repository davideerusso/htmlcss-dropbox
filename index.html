<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropBox</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- my style -->
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <head>
      <div>
        <div class="nav-bar">
          <div class="menu">
            <img class="menu-style" src="./img/logo-small.png" alt="" />
            <span class="menu-style">Perchè Dropbox</span>
            <span class="menu-style">Funzioni</span>
            <span class="menu-style">Piani e Prezzi</span>
          </div>

            <span class="info-style">Supporto</span>
            <span class="info-style">Contatta l'ufficio vendite</span>
            <span class="info-style">Accedi</span>
            <button class="button">Inizia</button>
          </div>
        </div>
        <div class="slider">
          <div class="container-slider position-slider">
            <h1 class="title">
              Tutto ciò che ti serve per il lavoro, in un unico posto
            </h1>

            <div class="row box-slider">
              <div class="col-paragrafo debug"></div>

              <img class="col-immagine" src="./img/jumbo.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </head>
    <main>
      <div class="border">
        <div class="container box-card">
          <h1>Lorem ipsum dolor sit amet.</h1>
          <div class="radio-dimension">
            <span class="radio blu-border"></span>
            <span class="radio-text"> Lorem, ipsum.</span>
            <span class="radio no-border"></span>
            <span class="radio-text"> Lorem, ipsum.</span>
          </div>
          <div class="card-flex">
            <div class="card debug"></div>
            <div class="card debug"></div>
            <div class="card debug"></div>
          </div>
          <div class="card-flex card-full debug"></div>
          <div class="container box-center">
            <div class="img-box debug"></div>
            <div class="col-paragrafo debug"></div>
          </div>
          <div class="container">
            <h2>Lorem, ipsum dolor.</h2>
            <div class="box-card-fine">
              <div class="cardx6 debug">
                <div class="img-card debug"></div>
                <div class="col-paragrafo debug"></div>
              </div>
              <div class="cardx6 debug">
                <div class="img-card debug"></div>
                <div class="col-paragrafo debug"></div>
              </div>
              <div class="cardx6 debug">
                <div class="img-card debug"></div>
                <div class="col-paragrafo debug"></div>
              </div>
              <div class="cardx6 debug">
                <div class="img-card debug"></div>
                <div class="col-paragrafo debug"></div>
              </div>
              <div class="cardx6 debug">
                <div class="img-card debug"></div>
                <div class="col-paragrafo debug"></div>
              </div>
              <div class="cardx6 debug">
                <div class="img-card debug"></div>
                <div class="col-paragrafo debug"></div>
              </div>
            </div>
            <h2 class="titol-coda">Lorem, ipsum dolor.</h2>
            <a class="link">scopri di più</a>
          </div>
        </div>
      </div>
    </main>
    <footer class="debug foot">
      <div class="foot-flex container-slider">
        <div class="info-foot debug"></div>
        <div class="info-foot debug"></div>
        <div class="info-foot debug"></div>
        <div class="info-foot debug"></div>
      </div>
    </footer>
  </body>
</html>
